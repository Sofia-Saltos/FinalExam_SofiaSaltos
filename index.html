<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSville Courier Management System</title>
  <style>
    body {
        background-color: bisque;
    }
  </style>
</head>
<body>
  <h1>JSville Courier Management System</h1>
  <h2>WEB SERVER 1!</h2>
  <form id="package-form">
    <label for="recipientName">Recipient Name:</label>
    <input type="text" id="recipientName" name="recipientName" required><br>
    <label for="packageId">Package ID:</label>
    <input type="number" id="packageId" name="packageId" required><br>
    <label for="address">Delivery Address:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.01" id="weight" name="weight" required><br>
    <button type="submit">Add Package</button>
  </form>
  <div id="error-message"></div>
  <table id="packages-table">
    <thead>
      <tr>
        <th>Recipient Name</th>
        <th>Package ID</th>
        <th>Delivery Address</th>
        <th>Weight (kg)</th>
        <th>Tracking Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
