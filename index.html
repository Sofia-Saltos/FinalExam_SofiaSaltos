<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSville Courier Management System</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #333;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
  }

  table th {
    background-color: #f8f8f8;
  }

  #error-message {
    color: #e74c3c;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>JSville Courier Management System</h1>
  <h2>WEB SERVER 1!</h2>
  <form id="package-form">
    <label for="recipientName">Recipient Name:</label>
    <input type="text" id="recipientName" name="recipientName" required><br>
    <label for="packageId">Package ID:</label>
    <input type="number" id="packageId" name="packageId" required><br>
    <label for="address">Delivery Address:</label>
    <input type="text" id="address" name="address" required><br>
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.01" id="weight" name="weight" required><br>
    <button type="submit">Add Package</button>
  </form>
  <div id="error-message"></div>
  <table id="packages-table">
    <thead>
      <tr>
        <th>Recipient Name</th>
        <th>Package ID</th>
        <th>Delivery Address</th>
        <th>Weight (kg)</th>
        <th>Tracking Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
